        let currentQuestion = 0;
        let housePoints = { Gryffindor: 0, Hufflepuff: 0, Ravenclaw: 0, Slytherin: 0 };

    function startQuiz() {
        showQuestion(currentQuestion);
    }

    function showQuestion(questionIndex) {
        const questionContainer = document.getElementById("question-container");
        const answerButtons = document.getElementById("answer-buttons");

        questionContainer.innerHTML = `<h2>${questions[questionIndex].question}</h2>`;

        answerButtons.innerHTML = "";
        for (let answer of questions[questionIndex].answers) {
            const button = document.createElement("button");
            button.classList.add("btn");
            button.innerText = answer.text;
            button.addEventListener("click", () => selectAnswer(answer.points));
            answerButtons.appendChild(button);
            // console.log (answer);
        }

    }

    function selectAnswer(points) {
        console.log (points);
        for ( let house in points) {
            // console.log (house);
            housePoints[house]+= points[house];
        }
      

        // Update points display
        updatePoints();

        // Move to the next question or show results
        currentQuestion++;

        if (currentQuestion < questions.length) {
            showQuestion(currentQuestion);
        } else {
            showResults();
        }
    }

    function updatePoints() {
        for (const house of Object.keys(housePoints)) {
            const pointsElement = document.getElementById(`${house.toLowerCase()}-points`);
            pointsElement.innerText = housePoints[house];
        }
    }

    function showResults() {
        const resultContainer = document.getElementById("result-container");
        const result = document.getElementById("result");

        const winningHouse = Object.keys(housePoints).reduce((a, b) => housePoints[a] > housePoints[b] ? a : b);

        result.innerText = `Congratulations! You belong to ${winningHouse}!`;
        resultContainer.style.display = "block";

        // You can customize this part to display more information about the winning house
    }
